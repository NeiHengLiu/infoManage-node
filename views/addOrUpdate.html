<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ options.title }}</title>
</head>
<body>
  <form action="{{ options.doPageUrl }}" method="POST">
    <input type="hidden" name="id" value="{{ data.id || '' }}">
    <div>
      用户名：
      <input type="text" name="name" value="{{ data.name || '' }}">
    </div><br>
    <div>
      性别：
      <select name="sex">
        <option value="女" {{ data.sex === '女' ? 'selected' : '' }}>女</option>
        <option value="男" {{ data.sex === '男' ? 'selected' : '' }}>男</option>
      </select>
    </div><br>
    <div>
      年龄：
      <input type="number" name="age" min="1" max="999" value="{{ data.age || '' }}">
    </div><br>
    <div>
      <input type="submit" value="{{ options.doBtnText }}">
    </div>
  </form>
</body>
</html>
