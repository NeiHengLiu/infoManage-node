<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片</title>
  <style>
    .image{
      display: block;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div>
    {{each imagesList}}
    <img class="image" src="{{ $value.img }}" alt="">
    {{/each}}
  </div>
</body>
</html>
